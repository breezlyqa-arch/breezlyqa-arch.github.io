<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DOOM</title>
    <script src="js-dos.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        /* container keeps correct aspect ratio */
        #doomWrapper {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        canvas {
            width: 100%;
            height: auto;
            max-height: 100%;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div id="doomWrapper">
        <canvas id="doomCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("doomCanvas");

        Dos(canvas, { autolock: true }).ready((fs, main) => {
            fs.extract("DOOM.ZIP").then(() => {
                main(["-c", "DOOM"]).then(ci => {
                    window.ci = ci;
                });
            });
        });

        // rescale properly on iframe resize
        window.addEventListener("resize", () => {
            canvas.style.width = "100%";
            canvas.style.height = "auto";
        });
    </script>
</body>
</html>
